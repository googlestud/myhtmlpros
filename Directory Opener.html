<!DOCTYPE html>
<html>
<head>
  <title>My Web Browser</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #browser-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #browser-header {
      width: 100%;
      height: 40px;
      background-color: #f2f2f2;
      padding: 10px;
      box-sizing: border-box;
    }

    #browser-header input {
      width: 70%;
      height: 24px;
      padding: 4px;
      font-size: 14px;
      border: none;
      border-radius: 3px;
      outline: none;
    }

    #browser-header button {
      width: 60px;
      height: 32px;
      margin-left: 10px;
      font-size: 14px;
      background-color: #4285f4;
      color: #ffffff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    #browser-content {
      width: 100%;
      height: calc(100% - 40px);
      border: none;
    }
  </style>
</head>
<body>
  <div id="browser-container">
    <div id="browser-header">
      <input type="text" id="url-input" placeholder="Enter URL">
      <button id="go-btn">Go</button>
    </div>
    <iframe id="browser-content" src="" frameborder="0"></iframe>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const urlInput = document.getElementById('url-input');
      const goBtn = document.getElementById('go-btn');
      const browserContent = document.getElementById('browser-content');

      goBtn.addEventListener('click', loadURL);

      function loadURL() {
        const url = urlInput.value;
        if (url !== '') {
          browserContent.src = url;
        }
      }
    });
  </script>
</body>
</html>
