<input type="number" id="celsius" placeholder="Celsius" oninput="convertTemperature()">
<input type="number" id="fahrenheit" placeholder="Fahrenheit" oninput="convertTemperature()">

<script>
  function convertTemperature() {
    let celsiusInput = document.getElementById("celsius");
    let fahrenheitInput = document.getElementById("fahrenheit");

    if (celsiusInput.value !== "") {
      let celsius = parseFloat(celsiusInput.value);
      let fahrenheit = celsius * 9 / 5 + 32;
      fahrenheitInput.value = fahrenheit.toFixed(2);
    } else if (fahrenheitInput.value !== "") {
      let fahrenheit = parseFloat(fahrenheitInput.value);
      let celsius = (fahrenheit - 32) * 5 / 9;
      celsiusInput.value = celsius.toFixed(2);
    } else {
      celsiusInput.value = "";
      fahrenheitInput.value = "";
    }
  }
</script>
